    function loadData() {
      /* 243 countries in list */
      const content = document.querySelector(".content");
      /*I just wanted to add this in to clear the content at the beginning, 
      so that if someone spam clicked the button it wouldn't just keep appending
      lists and making the page really long*/
      content.innerHTML = "";
      /*Creating/appending ordered list with class name*/
      const ordlist = document.createElement("ol");
      ordlist.className = "countries";
      content.appendChild(ordlist)
    
      /*Create List*/
      let countryList = [];

      /*Getting List of ints*/

      /*Ok so here's my reasoning for this. Its a pretty Java way of solving it.
      But essentially I need 25 random ints to later use in getting the 
      corresponding indices from the countries list. So initialyl I was like ok 
      I'll do the random function 25 times. But to get them unique I need to take
      more steps. So each time I do random, it gets put into a temp variable 
      while I check if its unique(already in the array). If its not, then I'm not 
      going to use that int, otherwise I'll push it to the array. However, this 
      will mean that there will be less than 25 elements if any duplicates are 
      tried, so in that case I push the loop back one so that it essentially goes 
      until its ran the else 25 times. I'm sure theres a better way of doing that 
      but I'm brainwashed by Java.*/

      /*public static void main(string[] args)*/
      let i = 0;
      for(i; i < 25; i++){
        let temp = getRandomIntInclusive(0, 242);
        if(countryList.includes(temp)) {
          i--;
        } 
        else {
          countryList.push(temp);
        }
      }
      
      /*Extra credit: guaranteeing that the countries are in alphabetical order*/
      countryList.sort(function(first, second){return first-second});

      
      /*inner elements*/
      countryList.forEach(element => {
        const lElement = document.createElement("li");
        lElement.innerHTML = `<strong>${countries[element].code}</strong> ${countries[element].name}`;
        ordlist.appendChild(lElement);
      });

      /*logging unselected countries*/
      countries.forEach(element => {
        if (!countryList.includes(countries.indexOf(element))){
          console.log(element);
        }
      });
    }

    function getRandomIntInclusive(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 
    }
    /*The above function (getRandomIntInclusive) is credited to MDN, and is not original work.*/
